<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OECD Better Life Index Dashboard</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
<div class="dashboard-container">
    <h1 class="headline">OECD Better Life Index Dashboard</h1>

    <section class="control-panel">
        <div class="control-group">
            <label for="country-select">Country (Radar/Scatter):</label>
            <select id="country-select"><option>Loading…</option></select>
        </div>
    </section>

    <section id="radar-chart-section">
        <h2>Country Profile vs. OECD Average (Radar)</h2>
        <div id="chart"></div>
    </section>

    <section id="scatter-plot-section">
        <h2>Explore Indicator Relationships (Scatter)</h2>
        <div id="scatter-plot-container"></div>
    </section>

    <section id="bar-chart-section">
        <h2>Comparison Bar Chart</h2>

        <!-- Moved controls here -->
        <div class="bar-controls">
            <div class="control-group">
                <label for="continent-mode">Continent Mode:</label>
                <input type="checkbox" id="continent-mode" />
            </div>
            <div class="control-group" id="num-select-group">
                <label for="num-select">Show Top:</label>
                <select id="num-select"></select>
            </div>
            <div class="control-group">
                <label for="property-select">Indicator:</label>
                <select id="property-select"></select>
            </div>
        </div>

        <div id="bar-chart"></div>
    </section>
</div>

<a href="index.html" class="prev-link nav-btn">← Go to Introduction</a>
<script type="module" src="/src/dashboard.ts"></script>
</body>
</html>
