<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>OECD Better Life Index Dashboard</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
<div class="dashboard-container">
    <h1 class="headline">OECD Better Life Index Dashboard</h1>

    <section class="control-panel">
        <div>
            <label for="country-select">Select Country (for Radar & Scatter Plot Highlight):</label>
            <select id="country-select">
                <option>Loading…</option>
            </select>
        </div>
    </section>

    <!-- Main Dashboard Grid -->
    <div class="dashboard-grid">
        <!-- Left Panel - Main Chart (60% width) -->
        <div class="main-chart-panel">
            <section id="scatter-plot-section">
                <h2>Explore Indicator Relationships</h2>
                <div class="scatter-plot-controls">
                    <div class="control-row">
                        <div class="control-group">
                            <label for="x-axis-select">X-Axis:</label>
                            <select id="x-axis-select"></select>
                        </div>
                        <div class="control-group">
                            <label for="y-axis-select">Y-Axis:</label>
                            <select id="y-axis-select"></select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="control-group">
                            <input type="checkbox" id="scale-population-checkbox">
                            <label for="scale-population-checkbox">Scale dots by population</label>
                        </div>
                    </div>
                </div>
                <div id="scatter-plot-container"></div>
            </section>
        </div>

        <!-- Right Panel - Two Charts (40% width) -->
        <div class="side-charts-panel">
            <!-- Top Right - Radar Chart -->
            <section id="radar-chart-section" class="chart-section">
                <h2>Country Profile vs. OECD Average</h2>
                <div id="chart"></div>
            </section>

            <!-- Bottom Right - Bar Chart -->
            <section id="bar-chart-section" class="chart-section">
                <h2>Compare Countries and Continents</h2>
                <div class="bar-chart-controls">
                    <div class="control-row">
                        <div class="control-group">
                            <label for="property-select">Select Property:</label>
                            <select id="property-select"></select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="control-group">
                            <input type="checkbox" id="continent-mode">
                            <label for="continent-mode">Group by Continent</label>
                        </div>
                        <div id="num-select-group" class="control-group">
                            <label for="num-select">Show (Countries):</label>
                            <select id="num-select"></select>
                        </div>
                    </div>
                </div>
                <div id="bar-chart"></div>
            </section>
        </div>
    </div>
</div>

<a href="index.html" class="prev-link nav-btn">← Go to Introduction</a>

<script type="module" src="/src/dashboard.js"></script>
</body>
</html>
